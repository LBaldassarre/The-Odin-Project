<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <script>
    // start with strings, numbers and booleans
    let age = 100;
    let age2 = age;
    //console.log(age,age2); 100 100
    age = 200;
    //console.log(age, age2); 200 100

    let name = 'wes';
    let name2 = name;
    //console.log(name,name2); wes wes
    name = 'wesley';
    //console.log(name, name2); wesley wes

    // Let's say we have an array
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    // and we want to make a copy of it.
    const team = players;
    //console.log(players, team); (4)Â ['Wes', 'Sarah', 'Ryan', 'Poppy'] 
    //                            (4)Â ['Wes', 'Sarah', 'Ryan', 'Poppy']
    
    // You might think we can just do something like this:
    team[3] = 'lux';

    // however what happens when we update that array?
    //console.log(players, team); (4)Â ['Wes', 'Sarah', 'Ryan', 'lux'] 
    //                            (4)Â ['Wes', 'Sarah', 'Ryan', 'lux']

    // now here is the problem!

    // oh no - we have edited the original array too!

    // Why? It's because that is an array reference, not an array copy. They both point to the same array!
    
    // So, how do we fix this? We take a copy instead!
    
    // one way
    const team2 = players.slice();

    // or create a new array and concat the old one in
    const team3 = [].concat(players);

    // or use the new ES6 Spread
    const team4 = [...players];

    // a last way is
    const team5 = Array.from(players);

    // now when we update it, the original one isn't changed
    team5[3] = 'change';
    //console.log(players, team5); (4)Â ['Wes', 'Sarah', 'Ryan', 'lux'] 
    //                             (4)Â ['Wes', 'Sarah', 'Ryan', 'change']

    // The same thing goes for objects, let's say we have a person object

    // with Objects
    const person = {
      name: 'Wes Bos',
      age: 80
    };

    // and think we make a copy:
    const captain = person;
    //captain.number = 99;
    //console.log(person,captain); {name: 'Wes Bos', age: 80, number: 99} 
    //                             {name: 'Wes Bos', age: 80, number: 99}

    // how do we take a copy instead?
    const cap2 = Object.assign({}, person, { number: 99});
    //console.log(person, cap2); {name: 'Wes Bos', age: 80} 
    //                           {name: 'Wes Bos', age: 80, number: 99}

    // We will hopefully soon see the object ...spread
    const cap3 = {...person};

    // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.

    const wes = {
      name: 'Wes',
      age: 100,
      social: {
        twitter: '@wesbos',
        facebook: 'wesbos.developer'
      }
    };

    const dev = Object.assign({}, wes);

    // This works fine
    dev.name = 'Wesley';
    //console.log(wes); {name: 'Wes', age: 100, social: {â€¦}}
    //console.log(dev); {name: 'Wesley', age: 100, social: {â€¦}}

    // But when we change deeper lvls of the Object it updates the wes object too
    dev.social.twitter = '@coolman';
    //console.log(wes.social.twitter); @coolman
    //console.log(dev.social.twitter); @coolman

    // This is one way to clone without references, we create a string of the object (JSON.stringify) to then convert it again to an object (JSON.parse) [This way could have issues with performance]
    const dev2 = JSON.parse(JSON.stringify(wes));
    dev2.name = 'Wesley';
    //console.log(wes); {name: 'Wes', age: 100, social: {â€¦}}
    //console.log(dev2); {name: 'Wesley', age: 100, social: {â€¦}}

    dev2.social.twitter = '@Notcoolman';
    //console.log(wes.social.twitter); @Notcoolman
    //console.log(dev.social.twitter); @coolman

  </script>

</body>
</html>
