<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <h1>Calculator</h1>

    <main>

        <div class="screen">0</div>        

        <div class="keyboard">

            <button class="content" data="clear">AC</button>
            <button class="content" data="backspace"><i class="material-icons">backspace</i></button>
            <button class="function" data="^">x&#8319;</button>
            <button class="function" data=&#247;>&#247;</button>
            <button class="number" data="7">7</button>
            <button class="number" data="8">8</button>
            <button class="number" data="9">9</button>
            <button class="function" data=&#215;>&#215;</button>
            <button class="number" data="4">4</button>
            <button class="number" data="5">5</button>
            <button class="number" data="6">6</button>
            <button class="function" data=&#8722;>&#8722;</button>
            <button class="number" data="1">1</button>
            <button class="number" data="2">2</button>
            <button class="number" data="3">3</button>
            <button class="function" data=&#43;>&#43;</button>
            <button class="number cero" data="0">0</button>
            <button class="number" data=".">.</button>
            <button class="function" data=&#61;>&#61;</button>

        </div>

    </main>


    <script src="index.js"></script>
</body>
</html>
