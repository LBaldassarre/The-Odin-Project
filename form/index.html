<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="sidebar">
        <div class="log">
            <div class="log_img">
                <img src="img/odin-lined.png" alt="Odin Logo">
            </div>
            <div class="log_text">
                <h1>ODIN</h1>
            </div>
        </div>
        <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </section>

    <main>
        <form action="">
            <section class="about">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                    Sign up <span class="italic">now</span> to get started.
                </p>
                <p>
                    You <span class="italic">know</span> you want to.
                </p>
            </section>
            <section class="info">
                <legend>Let's do this!</legend>
                <div class="personal">
                    <div class="label_input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="label_input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>
                </div>
                <div class="contact">
                    <div class="label_input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="label_input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number">
                    </div>
                </div>
                <div class="password">
                    <div class="label_input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required minlength="8" maxlength="20" pattern="^(?:(?=.*?\p{N})(?=.*?[\p{S}\p{P} ])(?=.*?\p{Lu})(?=.*?\p{Ll}))[^\p{C}]{8,16}$">
                    </div>
                    <div class="label_input">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" required minlength="8" maxlength="20" pattern="^(?:(?=.*?\p{N})(?=.*?[\p{S}\p{P} ])(?=.*?\p{Lu})(?=.*?\p{Ll}))[^\p{C}]{8,16}$">
                    </div>
                </div>
            </section>
            <section class="submit">
                <button type="submit"> Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </section>
        </form>
    </main>

    <script src="index.js"></script>
</body>
</html>
