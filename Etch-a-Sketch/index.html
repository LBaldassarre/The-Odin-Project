<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans&family=Rubik&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="header__logo">
            Etch-a-Sketch
        </div>
    </header>

    <main>

        <div class="control_pane">

            <div class="control_pane__controls">

                <div class="control_pane__controls__palet">

                    <div class="control_pane__controls__palet__title">
                        Pen Color
                    </div>

                    <div class="control_pane__controls__palet__colors">
                        <div class="col">
                            <div class="color color11"></div>
                            <div class="color color12"></div>
                            <div class="color color13"></div>
                        </div>
                        <div class="col">
                            <div class="color color21"></div>
                            <div class="color color22"></div>
                            <div class="color color23"></div>
                        </div>
                        <div class="col">
                            <div class="color color31"></div>
                            <div class="color color32"></div>
                            <div class="color color33"></div>
                        </div>
                        <div class="col">
                            <div class="color color41"></div>
                            <div class="color color42"></div>
                            <div class="color color43"></div>
                        </div>
                        <div class="col">
                            <div class="color color51"></div>
                            <div class="color color52"></div>
                            <div class="color color53"></div>
                        </div>
                        <div class="col">
                            <div class="color color61"></div>
                            <div class="color color62"></div>
                            <div class="color color63"></div>
                        </div>
                    </div>

                </div>

                <div class="control_pane__controls__pentype">

                    <div class="pentype__selector">
                        <button class="pentype__selector__button control_pane__controls__button">RGB</button>
                        <button class="pentype__selector__button control_pane__controls__button">Single Color</button>
                    </div>

                    <div class="pentype__dimmer">
                        <div class="pentype__dimmer__title">
                            <div class="dimmer__title">
                                Dimmer
                            </div>
                            <div class="dimmer__percent">
                                0%
                            </div>
                        </div>
                        <div class="pentype__dimmer__buttons">
                            <button class="pentype__dimmer__button control_pane__controls__button">+</button>
                            <button class="pentype__dimmer__button control_pane__controls__button">-</button>
                        </div>
                    </div>

                </div>

                <div class="control_pane__controls__palet">

                    <div class="control_pane__controls__palet__title">
                        Background Color
                    </div>

                    <div class="control_pane__controls__palet__colors">
                        <div class="col">
                            <div class="color color11"></div>
                            <div class="color color12"></div>
                            <div class="color color13"></div>
                        </div>
                        <div class="col">
                            <div class="color color21"></div>
                            <div class="color color22"></div>
                            <div class="color color23"></div>
                        </div>
                        <div class="col">
                            <div class="color color31"></div>
                            <div class="color color32"></div>
                            <div class="color color33"></div>
                        </div>
                        <div class="col">
                            <div class="color color41"></div>
                            <div class="color color42"></div>
                            <div class="color color43"></div>
                        </div>
                        <div class="col">
                            <div class="color color51"></div>
                            <div class="color color52"></div>
                            <div class="color color53"></div>
                        </div>
                        <div class="col">
                            <div class="color color61"></div>
                            <div class="color color62"></div>
                            <div class="color color63"></div>
                        </div>
                    </div>

                </div>

                <div class="control_pane__controls__board">
                    <button class="board__button control_pane__controls__button">Clear</button>
                    <button class="board__button control_pane__controls__button">New Board</button>
                </div>

            </div>

        </div>

        <div class="draw_pane">
            <div class="draw_pane__board">

            </div>
        </div>

    </main>

    <footer>
        <div class="footer_text">
            Desing and devolop by Lucas Baldassarre
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
