<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans&family=Rubik&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="header__logo">
            Etch-a-Sketch
        </div>
    </header>

    <main>

        <div class="control_pane">

            <div class="control_pane__controls">

                <div class="control_pane__controls__palet">

                    <div class="control_pane__controls__palet__title">
                        Pen Color
                    </div>

                    <div class="control_pane__controls__palet__colors">
                        <div class="col">
                            <div class="p_color color11"></div>
                            <div class="p_color color12"></div>
                            <div class="p_color color13"></div>
                        </div>
                        <div class="col">
                            <div class="p_color color21"></div>
                            <div class="p_color color22"></div>
                            <div class="p_color color23"></div>
                        </div>
                        <div class="col">
                            <div class="p_color color31"></div>
                            <div class="p_color color32"></div>
                            <div class="p_color color33"></div>
                        </div>
                        <div class="col">
                            <div class="p_color color41"></div>
                            <div class="p_color color42"></div>
                            <div class="p_color color43"></div>
                        </div>
                        <div class="col">
                            <div class="p_color color51"></div>
                            <div class="p_color color52"></div>
                            <div class="p_color color53"></div>
                        </div>
                        <div class="col">
                            <div class="p_color color61"></div>
                            <div class="p_color color62"></div>
                            <div class="p_color color63"></div>
                        </div>
                    </div>

                </div>

                <div class="control_pane__controls__colors_selected">
                    <div class="current_color colors_selected">
                        <div class="current_color_title color_title">Color Selected</div>
                        <div id="c_color" class="current_color_color bg_color"></div>
                    </div>
                    <div class="previous_color colors_selected">
                        <div class="previous_color_title color_title">Previous Color</div>
                        <div id="p_color" class="previous_color_color bg_color"></div>
                    </div>
                </div>

                <div class="control_pane__controls__palet">

                    <div class="control_pane__controls__palet__title">
                        Background Color
                    </div>

                    <div class="control_pane__controls__palet__colors">
                        <div class="col">
                            <div class="bg_color color11"></div>
                            <div class="bg_color color12"></div>
                            <div class="bg_color color13"></div>
                        </div>
                        <div class="col">
                            <div class="bg_color color21"></div>
                            <div class="bg_color color22"></div>
                            <div class="bg_color color23"></div>
                        </div>
                        <div class="col">
                            <div class="bg_color color31"></div>
                            <div class="bg_color color32"></div>
                            <div class="bg_color color33"></div>
                        </div>
                        <div class="col">
                            <div class="bg_color color41"></div>
                            <div class="bg_color color42"></div>
                            <div class="bg_color color43"></div>
                        </div>
                        <div class="col">
                            <div class="bg_color color51"></div>
                            <div class="bg_color color52"></div>
                            <div class="bg_color color53"></div>
                        </div>
                        <div class="col">
                            <div class="bg_color color61"></div>
                            <div class="bg_color color62"></div>
                            <div class="bg_color color63"></div>
                        </div>
                    </div>

                </div>

                <div class="control_pane__controls__board">
                    <button id="clearBoard" class="board__button control_pane__controls__button">Clear</button>
                    <button id="newBoard" class="board__button control_pane__controls__button">Save</button>
                </div>

            </div>

        </div>

        <div class="draw_pane">
            <div class="draw_pane__board">

            </div>
        </div>

    </main>

    <footer>
        <div class="footer_text">
            Desing and devolop by Lucas Baldassarre
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
